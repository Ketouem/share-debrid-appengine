<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <title>Share Debrid</title>
        <!-- css -->
        <link rel="stylesheet" href="/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-brand">
                    Share Debrid
                </div>
            </div>
            <div class="row">
                <div class="span6">
                    <form role="form">
                        <div class="form-group">
                            <label for="inputSourceUrl">Source url</label>
                            <input type="url" class="form-control" id="inputSourceUrl"
                                   placeholder="http://rapidshare.com/file/lol.avi">
                        </div>
                        <button type="submit" class="btn btn-primary">Un-restrict</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/js/bootstrap.js"></script>
    </body>
</html>
{% endautoescape %}
